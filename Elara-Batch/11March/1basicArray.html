    // index is the unique key inside the key.

<script>
    //how to declare 
    //creating array
    const employeeList=['amol','sathish','suresh','shashank',22]; 
    console.log(employeeList);
    //if you give index in string also it will give you right value.
    //how to access the array
    console.log(employeeList[2]);

    //how to add the value in end position -> O(1)
    employeeList.push('shan');
    console.log(employeeList);
     //how to add the value in front position -> O(n)
    employeeList.unshift('delhi');
    console.log(employeeList);

    //how to remove the element
    //removing value at the end position --> pop-->  O(1)
    employeeList.pop();
    console.log(employeeList);
    //removing value at the front position -->shift -->O(n)
    employeeList.shift();
    console.log(employeeList);

    //to remove specific value from array --> Splice-->O(n)
    //first parameter is the index value 
    //second parameter is the number of elements you want to delete.
    //always it should be 1.
    employeeList.splice(1,1);
    console.log(employeeList);

    //update =0(1)
    employeeList[1] = "details";
    console.log(employeeList);


</script>
